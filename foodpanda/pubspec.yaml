name: foodpanda_clone
description: A food delivery app using GetX
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  get: ^4.6.6
  get_storage: ^2.1.1
  dio: ^5.7.0
  json_annotation: ^4.9.0
  intl: ^0.19.0
