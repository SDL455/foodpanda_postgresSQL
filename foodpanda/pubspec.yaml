  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  flutter_chat_ui: ^1.6.12
  flutter_chat_types: ^3.6.2
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.10
  shimmer: ^3.0.0
  flutter_rating_bar: ^4.0.1
